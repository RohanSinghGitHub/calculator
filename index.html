<!DOCTYPE html>
<html lang="javascript">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <title>Document</title>
        <script defer src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">
</head>

<body>
        <div class="calculator">
                <div class="heading">
                        <h1>Calculator</h1>
                </div>
                <div class="inpfield">
                        <input type="text" id="inp" onchange="changeinp()">
                </div>
                <div class="btns">
                        <button class="Btn" value="1" onclick="Hello(value)">1</button>
                        <button class="Btn" value="2" onclick="Hello(value)">2</button>
                        <button class="Btn" value="3" onclick="Hello(value)">3</button>
                        <button class="Btn" value="4" onclick="Hello(value)">4</button>
                        <button class="Btn" value="5" onclick="Hello(value)">5</button>
                        <button class="Btn" value="6" onclick="Hello(value)">6</button>
                        <button class="Btn" value="7" onclick="Hello(value)">7</button>
                        <button class="Btn" value="8" onclick="Hello(value)">8</button>
                        <button class="Btn" value="9" onclick="Hello(value)">9</button>
                        <button class="Btn" value="0" onclick="Hello(value)">0</button>
                        <button class="Btn" value="+" onclick="Hello(value)">+</button>
                        <button class="Btn" value="-" onclick="Hello(value)">-</button>
                        <button class="Btn" value="*" onclick="Hello(value)">*</button>
                        <button class="Btn" value="/" onclick="Hello(value)">/</button>
                        <button class="Btn" value="=" onclick="calculate()">=</button>
                        <button class="Btn" value="." onclick="Hello(value)">.</button>
                        <button class="Btn" id="cle" value="clr" onclick="emp()">clr</button>
                </div>
        </div>

</body>

</html>
